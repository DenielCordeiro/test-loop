<div class="container">

  <div class="content-form">
    <form #formLogin="ngForm">
      <div class="title">
        <h1>Login</h1>
      </div>

      <div class="form-group fields">
        <mat-form-field appearance="fill">
          <mat-label>Name:</mat-label>
          <input type="text" class="form-control" matInput name="userName" id="userName" #userName="ngModel" [(ngModel)]="login.name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password:</mat-label>
          <input type="password" class="form-control" matInput name="password" id="password" #password="ngModel" [(ngModel)]="login.password">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button type="submit" mat-stroked-button color="primary" (click)="makeLogin()" [disabled]="!formLogin.form.valid">Login</button>
      </div>
    </form>
  </div>

  <div class="content-welcome">
    <h1>Welcome</h1>
  </div>
</div>
