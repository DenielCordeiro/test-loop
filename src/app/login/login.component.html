<form class="form">
  <mat-form-field class="" appearance="fill">
    <mat-label>Name:</mat-label>
    <input type="text" matInput [value]="name">
  </mat-form-field>

  <mat-form-field class="" appearance="fill">
    <mat-label>Company Name:</mat-label>
    <input type="text" matInput [value]="companyName">
  </mat-form-field>

  <mat-form-field class="" appearance="fill">
    <mat-label>Password:</mat-label>
    <input type="password" matInput [value]="password">
  </mat-form-field>
</form>
