<h1 *ngIf="idVehicle == null" mat-dialog-title>Create Vehicle</h1>
<h1 *ngIf="idVehicle != null" mat-dialog-title>Edit Vehicle</h1>

<ng-template [ngIf]="loading">
  <div class="progress-bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>

<form [formGroup]="form" *ngIf="!loading">
  <div mat-dialog-content class="content">
    <mat-form-field appearance="fill" class="select">
      <mat-label *ngIf="this.form.value.icon == null">icon</mat-label>
      <mat-label *ngIf="this.form.value.icon != null"><img [src]=" urlIcon + this.form.value.icon"></mat-label>
      <mat-select formControlName="icon">
        <mat-option *ngFor="let icon of icons" [value]="icon"><img [src]=" urlIcon + icon "></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="collum">
      <mat-label>Internal Code</mat-label>
      <input matInput formControlName="codbt">
    </mat-form-field>

    <mat-form-field appearance="fill" class="collum">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </div>

  <hr>

  <div mat-dialog-actions class="footer-dialog">
    <button mat-button (click)="cancel()">Cancel</button>
    <button *ngIf="idVehicle == null" mat-stroked-button color="primary" (click)="add()" [disabled]="form.invalid" type="submit">Create</button>
    <button *ngIf="idVehicle != null" mat-stroked-button color="primary" (click)="edit()" [disabled]="form.invalid" type="submit">Edit Vehicle</button>
  </div>
</form>
