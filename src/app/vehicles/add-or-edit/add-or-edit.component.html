<h1 *ngIf="isChange" mat-dialog-title>Create Vehicle</h1>
<h1 *ngIf="!isChange" mat-dialog-title>Edit Vehicle</h1>

  <form [formGroup]="form">

    <div mat-dialog-content class="content">
      <mat-form-field appearance="fill" class="collum">
        <mat-label>Icon</mat-label>
        <mat-select [(value)]="selected" formControlName="icon">
          <mat-option *ngFor="let icon of icons" value="{{ icon }}"><img [src]=" urlIcon + icon "></mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="collum">
        <mat-label>Internal Code</mat-label>
        <input matInput formControlName="codbt">
      </mat-form-field>

      <mat-form-field appearance="fill" class="collum">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <hr>

    <div mat-dialog-actions class="footer-dialog">
      <button mat-button (click)="cancel()">Cancel</button>
      <button *ngIf="isChange" mat-stroked-button color="primary" (click)="add()" [disabled]="form.invalid">Create</button>
      <button *ngIf="!isChange" mat-stroked-button color="primary" (click)="edit()" [disabled]="form.invalid">Edit Vehicle</button>
    </div>

  </form>
