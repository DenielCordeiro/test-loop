<h1 mat-dialog-title>want to delete this vehicle ?</h1>

<ng-template [ngIf]="loading">
  <div class="progress-bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</ng-template>

<div *ngIf="vehicle != null">
  <mat-card>
    <p><img src="https://cdn.readymix.io/img/icons/{{ vehicle.icon }}"></p>
    <p><strong>Internal Code: </strong> {{ vehicle.codbt }}</p>
    <p><strong>Name: </strong>{{ vehicle.name }}</p>
  </mat-card>

  <div mat-dialog-actions class="footer-dialog">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-stroked-button cdkFocusInitial color="warn" typeof="submit" (click)="onDelete()">delete</button>
  </div>
</div>
